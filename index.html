<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler, man</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay">Today's Date</p>
      </p>
    </header>

    <div class="container">
      <div class="row">
        <div id="time-block" class="col-2 9am">
          <h2>9am</h2>
        </div>
        <input type="text" id="taskEntry09" class="col-8" placeholder="Enter to-do or reminder here"></input>
        <button data-button-click="09" id="saveBtn9am" class="btn col-2">SAVE</button>
      </div>
      <div class="row">
        <div id="time-block" class="col-2 10am">
          <h2>10am</h2>
        </div>
        <input type="text" id="taskEntry10" class="col-8" placeholder="Enter to-do or reminder here"></input>
        <button data-button-click="10" id="saveBtn10am" class="btn col-2">SAVE</button>
      </div>
      <div class="row">
        <div id="time-block" class="col-2 11am">
          <h2>11am</h2>
        </div>
        <input type="text" id="taskEntry11" class="col-8" placeholder="Enter to-do or reminder here"></input>
        <button data-button-click="11" id="saveBtn11am" class="btn col-2">SAVE</button>
      </div>
      <div class="row">
        <div id="time-block" class="col-2 12pm">
          <h2>12pm</h2>
        </div>
        <input type="text" id="taskEntry12" class="col-8" placeholder="Enter to-do or reminder here"></input>
        <button data-button-click="12" id="saveBtn12pm" class="btn col-2">SAVE</button>
      </div>
      <div class="row">
        <div id="time-block" class="col-2 1pm">
          <h2>1pm</h2>
        </div>
        <input type="text" id="taskEntry13" class="col-8" placeholder="Enter to-do or reminder here"></input>
        <button data-button-click="13" id="saveBtn1pm" class="btn col-2">SAVE</button>
      </div>
      <div class="row">
        <div id="time-block" class="col-2 2pm">
          <h2>2pm</h2>
        </div>
        <input type="text" id="taskEntry14" class="col-8" placeholder="Enter to-do or reminder here"></input>
        <button data-button-click="14" id="saveBtn2pm" class="btn col-2">SAVE</button>
      </div>
      <div class="row">
        <div id="time-block" class="col-2 3pm">
          <h2>3pm</h2>
        </div>
        <input type="text" id="taskEntry15" class="col-8" placeholder="Enter to-do or reminder here"></input>
        <button data-button-click="15" id="saveBtn3pm" class="btn col-2">SAVE</button>
      </div>
      <div class="row">
        <div id="time-block" class="col-2 4pm">
          <h2>4pm</h2>
        </div>
        <input type="text" id="taskEntry16" class="col-8" placeholder="Enter to-do or reminder here"></input>
        <button data-button-click="16" id="saveBtn4pm" class="btn col-2">SAVE</button>
      </div>
      <div class="row">
        <div id="time-block" class="col-2 5pm">
          <h2>5pm</h2>
        </div>
        <input type="text" id="taskEntry17" class="col-8" placeholder="Enter to-do or reminder here"></input>
        <button data-button-click="17" id="saveBtn5pm" class="btn col-2">SAVE</button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
